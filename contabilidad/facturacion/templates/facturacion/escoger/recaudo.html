{% extends "facturacion/base.html" %}

{% block title %}Recaudos{% endblock %}

{% block content %}
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            Escriba el número de un Recibido
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
					<div class="form-group">
	                    <label>Recibido número</label>
	                    <input id="numero-recaudo" type="text" class="form-control" placeholder="Escriba un número">
	                </div>
					<a id="ir-recaudo" class="btn btn-primary" disabled>Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block extra_js %}
<script type="text/javascript">
	$( "#numero-recaudo" ).change(function() {
		console.log("cambio");
		var recibido = $("#numero-recaudo").val();
		$("#ir-recaudo").attr('href','recaudo/'+recibido+'/');
		$('#ir-recaudo').removeAttr('disabled');
	});
</script>
{% endblock extra_js %}
