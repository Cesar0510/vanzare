<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Naze Publicidad - POS</title>
    <link rel="icon" type="image/png" href="{% static 'facturacion/img/favicon.ico' %}">
    <link href="{% static 'facturacion/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'facturacion/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'facturacion/dist/css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'facturacion/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{% block title %}{% endblock %}</h3>
                    </div>
                    <div class="panel-body">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'facturacion/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'facturacion/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'facturacion/vendor/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'facturacion/dist/js/sb-admin-2.js' %}"></script>
</body>

</html>
