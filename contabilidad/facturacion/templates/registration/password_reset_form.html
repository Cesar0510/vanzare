{% extends 'registration/base.html' %}

{% load widget_tweaks %}

{% block title %}¿Olvidó la contraseña?{% endblock %}

{% block content %}
  <form method="post">
  	<fieldset>
	    {% csrf_token %}
	    <div class="form-group">
	        {{ form.email.errors }}
	        {% render_field form.email class="form-control" placeholder="Correo electrónico" %}
	    </div>
	    <button type="submit" class="btn btn-lg btn-success btn-block">Enviar</button>
    </fieldset>
  </form>
{% endblock %}
